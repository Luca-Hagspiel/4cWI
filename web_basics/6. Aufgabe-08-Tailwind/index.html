<!doctype html>
<html lang="en">
<head>
    <title>Tailwind</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
<div class="m-20 h-75 w-75">
    <div class="flex">
        <div class="border border-solid bg-green-400 w-37.5 h-50"></div>
        <div class="border border-solid relative bg-blue-400 w-37.5 h-50">
            <div class="absolute bg-black h-10 w-10 right-0"></div>
        </div>
    </div>
    <div class="border border-solid bg-orange-400 h-25 w-full"></div>
</div>
<div class="absolute bottom-0">
    <div class="relative flex justify-center items-center border border-solid bg-gray-300 h-50 w-50">
        <div class="absolute border border-solid bg-orange-400 h-15 w-15"></div>
    </div>
</div>

</body>
</html>
